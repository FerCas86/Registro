<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Empresas Contratantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .label-text {
            width: 200px;
            text-align: right;
        }
        input[type="text"], input[type="email"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .input-grande {
            width: 100%;
        }
        .input-mediano {
            width: 60%;
        }
        .input-mediano-chico {
            width: 40%;
        }
        .input-pequeño {
            width: 150px;
        }
        .row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Registro de Empresas Contratantes</h1>
    <form action="https://formsubmit.co/suterm.padrones@outlook.com" method="POST">
        <div class="section">
            <h2>Datos generales</h2>
            <label><span class="label-text">Razón social:</span>
                <input type="text" name="razon_social" class="input-grande" required>
            </label>
            <label><span class="label-text">Actividad:</span>
                <input type="text" name="actividad" class="input-grande" required>
            </label>
            <label><span class="label-text">RFC:</span>
                <input type="text" name="rfc" class="input-mediano-chico" required>
            </label>
            <label><span class="label-text">Autoridad de registro:</span>
                <input type="text" name="autoridad_registro" class="input-grande">
            </label>
            <label><span class="label-text">Registro del CCT / Folio:</span>
                <input type="text" name="registro_cct" class="input-grande">
            </label>

            <div class="row">
                <label><span class="label-text">Fecha de legitimación:</span>
                    <input type="text" name="fecha_legitimacion" class="input-pequeño">
                </label>
                <label><span class="label-text">Vigencia:</span>
                    <input type="text" name="vigencia" class="input-pequeño">
                </label>
            </div>

            <label><span class="label-text">Coordinación Sindical:</span>
                <input type="text" name="coordinacion_sindical" class="input-mediano-chico">
            </label>
        </div>

        <div class="section">
            <h2>Apoderado legal (Firmante del CCT)</h2>
            <label><span class="label-text">Nombre completo:</span>
                <input type="text" name="apoderado_nombre" class="input-grande">
            </label>
            <label><span class="label-text">Email:</span>
                <input type="email" name="apoderado_email" class="input-mediano">
            </label>
            <label><span class="label-text">Teléfono móvil:</span>
                <input type="text" name="apoderado_movil" class="input-pequeño">
            </label>
        </div>

        <div class="section">
            <h2>Titular de contratación y nóminas (RR.HH./Personal)</h2>
            <label><span class="label-text">Nombre completo:</span>
                <input type="text" name="rrhh_nombre" class="input-grande">
            </label>
            <label><span class="label-text">Email:</span>
                <input type="email" name="rrhh_email" class="input-mediano">
            </label>
            <label><span class="label-text">Teléfono móvil:</span>
                <input type="text" name="rrhh_movil" class="input-pequeño">
            </label>
        </div>

        <div class="section">
            <h2>Domicilio del centro de trabajo</h2>
            <label><span class="label-text">Calle:</span>
                <input type="text" name="calle" class="input-grande">
            </label>
            <label><span class="label-text">Número exterior:</span>
                <input type="text" name="num_ext" class="input-pequeño">
            </label>
            <label><span class="label-text">Número interior:</span>
                <input type="text" name="num_int" class="input-pequeño">
            </label>
            <label><span class="label-text">Colonia:</span>
                <input type="text" name="colonia" class="input-mediano">
            </label>
            <label><span class="label-text">Localidad:</span>
                <input type="text" name="localidad" class="input-mediano">
            </label>
            <label><span class="label-text">Municipio o Alcaldía:</span>
                <input type="text" name="municipio" class="input-mediano">
            </label>
            <label><span class="label-text">Estado:</span>
                <input type="text" name="estado" class="input-pequeño">
            </label>
            <label><span class="label-text">Código postal:</span>
                <input type="text" name="cp" class="input-pequeño">
            </label>
        </div>

        <input type="hidden" name="_next" value="https://tu-sitio.com/gracias.html">
        <input type="hidden" name="_captcha" value="false">

        <div class="button-container">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
