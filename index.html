<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro de Empresas Contratantes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        form {
            max-width: 800px;
            margin: auto;
        }
        .section {
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.05);
            border-radius: 10px;
            padding: 30px 40px;
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 22px;
            margin-bottom: 25px;
            color: #555;
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 12px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.2s;
            font-size: 15px;
        }
        input:focus,
        select:focus {
            border-color: #4285f4;
            outline: none;
        }
        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .row label {
            flex: 1;
            min-width: 240px;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 40px;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 6px;
            font-size: 17px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367d6;
        }
        #thankYouMessage {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Registro de Empresas Contratantes</h1>

    <form id="registroForm" action="https://formsubmit.co/suterm.padrones@outlook.com" method="POST" novalidate>

        <!-- DATOS GENERALES -->
        <div class="section">
            <h2>Datos Generales</h2>

            <label>Razón Social
                <input type="text" name="razon_social" required>
            </label>

            <label>Actividad
                <input type="text" name="actividad" required>
            </label>

            <label>RFC
                <input type="text" name="rfc" required pattern="[A-ZÑ&]{3,4}\d{6}[A-Z\d]{3}" title="Formato de RFC válido">
            </label>

            <label>Autoridad de Registro
                <input type="text" name="autoridad_registro" required>
            </label>

            <label>Registro del CCT / Folio / Registro
                <input type="text" name="registro_cct" required>
            </label>

            <div class="row">
                <label>Fecha de Legitimación
                    <input type="date" name="fecha_legitimacion" required>
                </label>

                <label> Fecha de Vigencia
                    <input type="date" name="vigencia" required>
                </label>
            </div>

            <label>Coordinación Sindical
                <select name="coordinacion_sindical" required>
                    <option value="">Selecciona una opción</option>
                    <option value="Zona Centro">01 Baja Califronia</option>
                    <option value="Zona Norte">02 Baja California Sur</option>
                    <option value="Zona Sur">03 Sonorar</option>
                    <option value="Zona Occidente">04 Sinaloa</option>
                    <option value="Otra">Otra</option>
                </select>
            </label>
        </div>

        <!-- APODERADO LEGAL -->
        <div class="section">
            <h2>Apoderado Legal (Firmante del CCT)</h2>

            <label>Nombre Completo
                <input type="text" name="apoderado_nombre" required>
            </label>

            <div class="row">
                <label>Email
                    <input type="email" name="apoderado_email" required>
                </label>

                <label>Teléfono Móvil
                    <input type="tel" name="apoderado_movil" required pattern="[0-9]{10}" title="Debe tener 10 dígitos">
                </label>
            </div>
        </div>

        <!-- TITULAR DE CONTRATACIÓN Y NÓMINAS -->
        <div class="section">
            <h2>Titular de Contratación y Nóminas (RR.HH./Personal)</h2>

            <label>Nombre Completo
                <input type="text" name="rrhh_nombre" required>
            </label>

            <div class="row">
                <label>Email
                    <input type="email" name="rrhh_email" required>
                </label>

                <label>Teléfono Móvil
                    <input type="tel" name="rrhh_movil" required pattern="[0-9]{10}" title="Debe tener 10 dígitos">
                </label>
            </div>
        </div>

        <!-- DOMICILIO -->
        <div class="section">
            <h2>Domicilio del Centro de Trabajo</h2>

            <label>Calle
                <input type="text" name="calle" required>
            </label>

            <div class="row">
                <label>Número Exterior
                    <input type="text" name="num_ext" required>
                </label>

                <label>Número Interior
                    <input type="text" name="num_int">
                </label>
            </div>

            <label>Colonia
                <input type="text" name="colonia" required>
            </label>

            <label>Localidad
                <input type="text" name="localidad" required>
            </label>

            <label>Municipio o Alcaldía
                <input type="text" name="municipio" required>
            </label>

            <div class="row">
                <label>Estado
                    <input type="text" name="estado" required>
                </label>

                <label>Código Postal
                    <input type="text" name="cp" required pattern="[0-9]{5}" title="Debe tener 5 dígitos">
                </label>
            </div>
        </div>

        <!-- Campos ocultos para formsubmit.co -->
        <input type="hidden" name="_next" value="https://tu-sitio.com/gracias.html" />
        <input type="hidden" name="_captcha" value="false" />

        <div class="button-container">
            <button type="submit">Enviar</button>
        </div>
    </form>

    <div id="thankYouMessage">
        <p>¡Gracias por enviar el formulario! Hemos recibido tu información correctamente.</p>
    </div>

    <script>
        const form = document.getElementById('registroForm');
        const thankYou = document.getElementById('thankYouMessage');

        form.addEventListener('submit', function(event) {
            // Si el formulario es válido, mostramos mensaje y ocultamos formulario
            if (form.checkValidity()) {
                event.preventDefault(); // evitamos el envío real para demo
                form.style.display = 'none';
                thankYou.style.display = 'block';
                // Aquí puedes agregar redirección si quieres, por ejemplo:
                // setTimeout(() => window.location.href = 'https://tu-sitio.com/gracias.html', 3000);
            } else {
                // Si no es válido, dejamos que el navegador muestre los mensajes
            }
        });
    </script>

</body>
</html>
