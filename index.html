<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Empresas Contratantes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: white;
            max-width: 800px;
            margin: auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus,
        select:focus {
            border-color: #4285f4;
            outline: none;
        }
        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .row label {
            flex: 1;
            min-width: 240px;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>

    <h1>Registro de Empresas Contratantes</h1>

    <form action="https://formsubmit.co/suterm.padrones@outlook.com" method="POST">

        <!-- DATOS GENERALES -->
        <div class="section">
            <h2>Datos Generales</h2>

            <label>Razón Social
                <input type="text" name="razon_social" required>
            </label>

            <label>Actividad
                <input type="text" name="actividad" required>
            </label>

            <label>RFC
                <input type="text" name="rfc" required pattern="[A-ZÑ&]{3,4}\d{6}[A-Z\d]{3}" title="Formato de RFC válido">
            </label>

            <label>Autoridad de Registro
                <input type="text" name="autoridad_registro" required>
            </label>

            <label>Registro del CCT / Folio
                <input type="text" name="registro_cct" required>
            </label>

            <div class="row">
                <label>Fecha de Legitimación
                    <input type="date" name="fecha_legitimacion" required>
                </label>

                <label>Vigencia
                    <input type="date" name="vigencia" required>
                </label>
            </div>

            <label>Coordinación Sindical
                <select name="coordinacion_sindical" required>
                    <option value="">Selecciona una opción</option>
                    <option value="Zona Centro">Zona Centro</option>
                    <option value="Zona Norte">Zona Norte</option>
                    <option value="Zona Sur">Zona Sur</option>
                    <option value="Zona Occidente">Zona Occidente</option>
                    <option value="Otra">Otra</option>
                </select>
            </label>
        </div>

        <!-- APODERADO LEGAL -->
        <div class="section">
            <h2>Apoderado Legal (Firmante del CCT)</h2>

            <label>Nombre Completo
                <input type="text" name="apoderado_nombre" required>
            </label>

            <div class="row">
                <label>Email
                    <input type="email" name="apoderado_email" required>
                </label>

                <label>Teléfono Móvil
                    <input type="tel" name="apoderado_movil" required pattern="[0-9]{10}" title="Debe tener 10 dígitos">
                </label>
            </div>
        </div>

        <!-- TITULAR DE CONTRATACIÓN Y NÓMINAS -->
        <div class="section">
            <h2>Titular de Contratación y Nóminas (RR.HH./Personal)</h2>

            <label>Nombre Completo
                <input type="text" name="rrhh_nombre" required>
            </label>

            <div class="row">
                <label>Email
                    <input type="email" name="rrhh_email" required>
                </label>

                <label>Teléfono Móvil
                    <input type="tel" name="rrhh_movil" required pattern="[0-9]{10}" title="Debe tener 10 dígitos">
                </label>
            </div>
        </div>

        <!-- DOMICILIO -->
        <div class="section">
            <h2>Domicilio del Centro de Trabajo</h2>

            <label>Calle
                <input type="text" name="calle" required>
            </label>

            <div class="row">
                <label>Número Exterior
                    <input type="text" name="num_ext" required>
                </label>

                <label>Número Interior
                    <input type="text" name="num_int">
                </label>
            </div>

            <label>Colonia
                <input type="text" name="colonia" required>
            </label>

            <label>Localidad
                <input type="text" name="localidad" required>
            </label>

            <label>Municipio o Alcaldía
                <input type="text" name="municipio" required>
            </label>

            <div class="row">
                <label>Estado
                    <input type="text" name="estado" required>
                </label>

                <label>Código Postal
                    <input type="text" name="cp" required pattern="[0-9]{5}" title="Debe tener 5 dígitos">
                </label>
            </div>
        </div>

        <!-- ENVIAR -->
        <input type="hidden" name="_next" value="https://tu-sitio.com/gracias.html">
        <input type="hidden" name="_captcha" value="false">

        <div class="button-container">
            <button type="submit">Enviar</button>
        </div>
    </form>

</body>
</html>
