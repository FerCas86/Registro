<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Registro de Empresas Contratantes</title>
<style>
  body {
    font-family: 'Roboto', Arial, sans-serif;
    background: #f2f2f7;
    padding: 40px 20px;
  }
  h1 {
    text-align: center;
    color: #202124;
    font-weight: 700;
    margin-bottom: 40px;
    font-size: 2.2em;
  }
  form {
    max-width: 700px;
    margin: auto;
  }
  .section {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgb(60 64 67 / 0.3), 0 1px 0 rgb(60 64 67 / 0.15);
    padding: 30px 35px;
    margin-bottom: 30px;
  }
  .section h2 {
    font-weight: 500;
    font-size: 1.4em;
    color: #202124;
    text-align: center;
    margin-bottom: 25px;
    border-bottom: 1px solid #e8eaed;
    padding-bottom: 10px;
  }
  label {
    display: block;
    font-weight: 400;
    color: #3c4043;
    margin-bottom: 10px;
    font-size: 1em;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="date"],
  select {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #dadce0;
    border-radius: 6px;
    font-size: 1em;
    box-sizing: border-box;
    transition: border-color 0.2s ease-in-out;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="tel"]:focus,
  input[type="date"]:focus,
  select:focus {
    border-color: #1a73e8;
    outline: none;
    box-shadow: 0 0 4px #1a73e8aa;
  }
  .row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 18px;
  }
  .row label {
    flex: 1;
    min-width: 220px;
  }
  .button-container {
    text-align: center;
    margin-top: 10px;
  }
  button {
    background-color: #1a73e8;
    color: white;
    border: none;
    padding: 15px 50px;
    border-radius: 8px;
    font-size: 1.1em;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #155ab6;
  }
</style>
</head>
<body>

<h1>Registro de Empresas Contratantes</h1>

<form action="https://formsubmit.co/suterm.padrones@outlook.com" method="POST" novalidate>

  <div class="section">
    <h2>Datos Generales</h2>

    <label>Razón Social*
      <input type="text" name="razon_social" required>
    </label>

    <label>Actividad*
      <input type="text" name="actividad" required>
    </label>

    <label>RFC*
      <input type="text" name="rfc" required pattern="[A-ZÑ&]{3,4}\d{6}[A-Z\d]{3}" title="Formato de RFC válido">
    </label>

    <label>Autoridad de Registro*
      <input type="text" name="autoridad_registro" required>
    </label>

    <label>Registro del CCT / Folio / Expediente *
      <input type="text" name="registro_cct" required>
    </label>

    <div class="row">
      <label>Fecha de Legitimación*
        <input type="date" name="fecha_legitimacion" required>
      </label>

      <label>Fecha de Vigencia*
        <input type="date" name="vigencia" required>
      </label>
    </div>

    <label>Coordinación Sindical*
      <select name="coordinacion_sindical" required>
        <option value="">Selecciona una opción</option>
        <option value="Zona Centro">Zona Centro</option>
        <option value="Zona Norte">Zona Norte</option>
        <option value="Zona Sur">Zona Sur</option>
        <option value="Zona Occidente">Zona Occidente</option>
        <option value="Otra">Otra</option>
      </select>
    </label>
  </div>

  <div class="section">
    <h2>Apoderado Legal (Firmante del CCT)</h2>

    <label>Nombre Completo*
      <input type="text" name="apoderado_nombre" required>
    </label>

    <div class="row">
      <label>Email*
        <input type="email" name="apoderado_email" required>
      </label>

      <label>Teléfono Móvil*
        <input type="tel" name="apoderado_movil" required pattern="[0-9]{10}" title="Debe tener 10 dígitos">
      </label>
    </div>
  </div>

  <div class="section">
    <h2>Titular de Contratación y Nóminas (RR.HH./Personal)</h2>

    <label>Nombre Completo
      <input type="text" name="rrhh_nombre" required>
    </label>

    <div class="row">
      <label>Email
        <input type="email" name="rrhh_email" required>
      </label>

      <label>Teléfono Móvil
        <input type="tel" name="rrhh_movil" required pattern="[0-9]{10}" title="Debe tener 10 dígitos">
      </label>
    </div>
  </div>

  <div class="section">
    <h2>Domicilio del Centro de Trabajo</h2>

    <label>Calle
      <input type="text" name="calle" required>
    </label>

    <div class="row">
      <label>Número Exterior
        <input type="text" name="num_ext" required>
      </label>

      <label>Número Interior
        <input type="text" name="num_int">
      </label>
    </div>

    <label>Colonia
      <input type="text" name="colonia" required>
    </label>

    <label>Localidad
      <input type="text" name="localidad" required>
    </label>

    <label>Municipio o Alcaldía
      <input type="text" name="municipio" required>
    </label>

    <div class="row">
      <label>Estado
        <input type="text" name="estado" required>
      </label>

      <label>Código Postal
        <input type="text" name="cp" required pattern="[0-9]{5}" title="Debe tener 5 dígitos">
      </label>
    </div>
  </div>

  <input type="hidden" name="_next" value="https://tu-sitio.com/gracias.html" />
  <input type="hidden" name="_captcha" value="false" />

  <div class="button-container">
    <button type="submit">Enviar</button>
  </div>

</form>

</body>
</html>
