<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Empresarial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 { text-align: center; }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Registro Empresarial</h1>
    <form action="https://formsubmit.co/fer_castillo1107@hotmail.com" method="POST">
        <div class="section">
            <h2>Datos generales</h2>
            <label>Razón social:<input type="text" name="razon_social" required></label>
            <label>Actividad:<input type="text" name="actividad" required></label>
            <label>RFC:<input type="text" name="rfc" required></label>
            <label>Autoridad de registro:<input type="text" name="autoridad_registro"></label>
            <label>Registro del CCT / Folio:<input type="text" name="registro_cct"></label>
            <label>Vigencia:<input type="text" name="vigencia"></label>
            <label>Fecha de legitimación:<input type="text" name="fecha_legitimacion"></label>
            <label>Coordinación Sindical:<input type="text" name="coordinacion_sindical"></label>
        </div>

        <div class="section">
            <h2>Apoderado legal (Firmante del CCT)</h2>
            <label>Nombre completo:<input type="text" name="apoderado_nombre"></label>
            <label>Email:<input type="email" name="apoderado_email"></label>
            <label>Teléfono móvil:<input type="text" name="apoderado_movil"></label>
        </div>

        <div class="section">
            <h2>Titular de contratación y nóminas (RR.HH./Personal)</h2>
            <label>Nombre completo:<input type="text" name="rrhh_nombre"></label>
            <label>Email:<input type="email" name="rrhh_email"></label>
            <label>Teléfono móvil:<input type="text" name="rrhh_movil"></label>
        </div>

        <div class="section">
            <h2>Domicilio del centro de trabajo</h2>
            <label>Calle:<input type="text" name="calle"></label>
            <label>Número exterior:<input type="text" name="num_ext"></label>
            <label>Número interior:<input type="text" name="num_int"></label>
            <label>Colonia:<input type="text" name="colonia"></label>
            <label>Localidad:<input type="text" name="localidad"></label>
            <label>Municipio o Alcaldía:<input type="text" name="municipio"></label>
            <label>Estado:<input type="text" name="estado"></label>
            <label>Código postal:<input type="text" name="cp"></label>
        </div>

        <input type="hidden" name="_next" value="https://tu-sitio.com/gracias.html">
        <input type="hidden" name="_captcha" value="false">

        <div class="button-container">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
